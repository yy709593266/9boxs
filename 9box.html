<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格</title>
	<style>
	.outer{
		width: 255px;
		height: 255px;
		/*border: 1px solid #000;*/
		padding: 5px 0 0 5px;
	}
	.inner{
		position: relative;/*important*/
		text-align: center;
		width: 80px;
		height: 80px;
		border: 5px solid #ccc;
		float: left;
		line-height: 80px;
		margin-left: -5px;
		margin-top: -5px;
	}
	.inner:hover{
		border-color: #f00;
		z-index: 2;
	}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">1</div>
		<div class="inner">2</div>
		<div class="inner">3</div>
		<div class="inner">4</div>
		<div class="inner">5</div>
		<div class="inner">6</div>
		<div class="inner">7</div>
		<div class="inner">8</div>
		<div class="inner">9</div>
	</div>
</body>
</html>
